{{- if .Values.main.secret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "n8n.fullname" . }}-app-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
type: Opaque
data:
  {{- include "toEnvVars" (dict "values" .Values.main.secret "prefix" "" "isSecret" true) | nindent 4 }}

{{- end }}
