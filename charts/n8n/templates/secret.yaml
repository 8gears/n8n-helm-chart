{{- if or .Values.secret .Values.n8n.encryption_key }}
apiVersion: v1
kind: Secret
metadata:
  name: app-secret-{{ include "n8n.fullname" . }}
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
data:
  secret.yaml: |{{ include "toEnvVars" (dict "values" .Values.secret "prefix" "" "isSecret" true) | nindent 4 }}

{{- end }}
