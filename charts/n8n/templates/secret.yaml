{{- if .Values.n8n.secret }}
apiVersion: v1
kind: Secret
metadata:
  name: app-secret-{{ include "n8n.fullname" . }}
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
type: Opaque
data:
  {{- include "toEnvVars" (dict "values" .Values.n8n.secret "prefix" "" "isSecret" true) | nindent 4 }}

{{- end }}
