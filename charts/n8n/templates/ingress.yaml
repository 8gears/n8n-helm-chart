{{- if .Values.ingress.enabled -}}
{{- $fullName := include "n8n.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "n8n.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $.Values.main.service.port | default 80  }}
          {{- if $.Values.webhook.enabled }}
          - path: {{ trimSuffix "/" .path }}/webhook/
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $fullName }}-webhook
                port:
                  number: {{ $.Values.webhook.service.port | default 80  }}
          # Note: The default URL for manual workflow executions is /webhook-test/*. Make sure that these URLs route to your main process.
          - path: {{ trimSuffix "/" .path }}/webhook-test/
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $.Values.main.service.port  | default 80  }}
          - path: {{ trimSuffix "/" .path }}/webhook-waiting/
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $fullName }}-webhook
                port:
                  number: {{ $.Values.webhook.service.port | default 80  }}
          - path: {{ trimSuffix "/" .path }}/form/
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $fullName }}-webhook
                port:
                  number: {{ $.Values.webhook.service.port | default 80  }}
          {{- end }}
          {{- end }}
    {{- end }}
  {{- end }}
